services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 147369
      MYSQL_DATABASE: ecommerce_api
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p147369"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  sales-service:
    build: 
      context: ../
      dockerfile: src/Services/SalesService/Dockerfile
    container_name: sales-service
    depends_on:
      mysql-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      - DB_CONNECTION_STRING=server=mysql-db;port=3306;database=ecommerce_api;user=root;password=147369
      - RABBITMQ_HOST=rabbitmq
      - JWT_SECRET=ecommerce-api-sales
    ports:
      - "5001:5000"

  stock-service:
    build: 
      context: ../
      dockerfile: src/Services/StockService/Dockerfile
    container_name: stock-service
    depends_on:
      mysql-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      - DB_CONNECTION_STRING=server=mysql-db;port=3306;database=ecommerce_api;user=root;password=147369
      - RABBITMQ_HOST=rabbitmq
      - JWT_SECRET=ecommerce-api-stock
    ports:
      - "5002:5000"

  api-gateway:
    build: 
      context: ../
      dockerfile: src/ApiGateway/Dockerfile
    container_name: api-gateway
    depends_on:
      - sales-service
      - stock-service
    environment:
      - JWT_SECRET=ecommerce-api-gateway
    ports:
      - "8000:8080"

volumes:
  mysql_data: